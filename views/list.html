<div class="breadcrumb">
    <a href="#">全部分类</a>
    <span>></span>
    <a href="#">{{.goodsType.Name}}</a>
</div>

<div class="main_wrap clearfix">
    <div class="l_wrap fl clearfix">
        <div class="new_goods">
            <h3>新品推荐</h3>
            <ul>
            {{range .newGoods}}
                <li>
                    <a href="#"><img src="http://192.168.31.20:8888/{{.Image}}"></a>
                    <h4><a href="/goodsDetail?id={{.Id}}">{{.Name}}</a></h4>
                    <div class="prize">￥{{.Price}}</div>
                </li>
            {{end}}
            </ul>
        </div>
    </div>

    <div class="r_wrap fr clearfix">
        <div class="sort_bar">
            <a href="/goodsList?typeId={{.goodsType.Id}}" class="active">默认</a>
            <a href="/goodsList?typeId={{.goodsType.Id}}&sort=price">价格</a>
            <a href="/goodsList?typeId={{.goodsType.Id}}&sort=sales">人气</a>
        </div>

        <ul class="goods_type_list clearfix">
        {{range .goods}}
            <li>
                <a href="/goodsDetail?id={{.Id}}"><img src="http://192.168.31.20:8888/{{.Image}}"></a>
                <h4><a href="/goodsDetail?id={{.Id}}">{{.Name}}</a></h4>
                <div class="operate">
                    <span class="prize">￥{{.Price}}</span>
                    <span class="unit">{{.Price}}/{{.Unite}}</span>
                    <a href="#" class="add_goods" title="加入购物车"></a>
                </div>
            </li>
        {{end}}
        </ul>

        <div class="pagenation">
            <a href="/goodsList?typeId={{.goodsType.Id}}&pageIndex={{.pagePre}}&sort={{$.sort}}">上一页</a>
        {{range $index, $val := .pageInfo}}
            <a href="/goodsList?typeId={{$.goodsType.Id}}&pageIndex={{$val}}&sort={{$.sort}}" {{if compare $.pageIndex $val}}class="active"{{end}}>{{$val}}</a>
        {{end}}
            <a href="/goodsList?typeId={{.goodsType.Id}}&pageIndex={{.pageNext}}&sort={{$.sort}}">下一页</a>
        </div>
    </div>
</div>
